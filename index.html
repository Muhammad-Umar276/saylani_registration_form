<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saylani Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --saylani-blue: #0066b3;
      --saylani-green: #7fbf00;
      --saylani-light: #f3f9ff;
    }

    body {
      background: var(--saylani-light);
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--saylani-blue) !important;
      box-shadow: 0 0 0 2px rgba(0, 102, 179, 0.2);
    }
  </style>
</head>
 

<body class="font-sans text-gray-800 bg-gradient-to-br from-gray-100 via-white to-gray-200 min-h-screen py-12">

<body class="font-sans text-gray-800">
  <div class="max-w-5xl mx-auto bg-white shadow-2xl rounded-xl p-10 my-12 border border-gray-200">
    <!-- Header -->
<div class="text-center mb-10">
  <img src="./images/saylani logo.jpg" alt="Saylani Logo"  
    class="mx-auto h-24 max-w-xs object-contain mb-3" />
  <h1 class="text-3xl md:text-4xl font-bold text-[var(--saylani-blue)]">SMIT Registration Form</h1>
</div>

    <!-- Form Start -->
    <form id="registrationForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Country -->
      <div>
        <label class="text-sm font-semibold text-gray-700 mb-1 block">Select Country</label>
        <select required class="w-full border border-gray-300 rounded-lg px-4 py-2">
          <option value="">Select country</option>
          <option>Pakistan</option>
          <option>UAE</option>
          <option>UK</option>
        </select>
      </div>

      <!-- City -->
      <div>
        <label class="text-sm font-semibold text-gray-700 mb-1 block">Select City</label>
        <select required class="w-full border border-gray-300 rounded-lg px-4 py-2">
          <option value="">Select city</option>
          <option>Karachi</option>
          <option>Lahore</option>
          <option>Islamabad</option>
        </select>
      </div>

      <!-- Course -->
      <div>
        <label class="text-sm font-semibold text-gray-700 mb-1 block">Select Course</label>
        <select required class="w-full border border-gray-300 rounded-lg px-4 py-2">
          <option value="">Select course</option>
          <option>Web & App Development</option>
          <option>AI & ML</option>
          <option>Cyber Security</option>
        </select>
      </div>

      <!-- Proficiency -->
      <div>
        <label class="text-sm font-semibold text-gray-700 mb-1 block">Computer Proficiency</label>
        <select required class="w-full border border-gray-300 rounded-lg px-4 py-2">
          <option value="">Select proficiency</option>
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      </div>

      <!-- Name -->
      <div>
        <label class="text-sm font-semibold text-gray-700 mb-1 block">Full Name</label>
        <input type="text" required placeholder="Full Name"
          class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>

      <!-- Father Name -->
      <div>
        <label class="text-sm font-semibold text-gray-700 mb-1 block">Father Name</label>
        <input type="text" required placeholder="Father Name"
          class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>

      <!-- CNIC -->
      <div>
        <label class="text-sm font-semibold text-gray-700 mb-1 block">CNIC</label>
        <input type="text" required pattern="\d{5}-\d{7}-\d{1}" placeholder="42101-1234567-1"
          class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>

      <!-- Date of Birth -->
      <div>
        <label class="text-sm font-semibold text-gray-700 mb-1 block">Date of Birth</label>
        <input type="date" required class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>

      <!-- Gender -->
      <div>
        <label class="text-sm font-semibold text-gray-700 mb-1 block">Gender</label>
        <select required class="w-full border border-gray-300 rounded-lg px-4 py-2">
          <option value="">Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Qualification -->
      <div>
        <label class="text-sm font-semibold text-gray-700 mb-1 block">Last Qualification</label>
        <input type="text" required placeholder="e.g. Intermediate"
          class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm font-semibold text-gray-700 mb-1 block">Email</label>
        <input type="email" required placeholder="example@mail.com"
          class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>

      <!-- Phone -->
      <div>
        <label class="text-sm font-semibold text-gray-700 mb-1 block">Phone</label>
        <input type="tel" required pattern="03\d{9}" placeholder="03XXXXXXXXX"
          class="w-full border border-gray-300 rounded-lg px-4 py-2" />
      </div>

      <!-- Address -->
      <div class="md:col-span-2">
        <label class="text-sm font-semibold text-gray-700 mb-1 block">Full Address</label>
        <textarea required rows="3" placeholder="House no, Street no, City"
          class="w-full border border-gray-300 rounded-lg px-4 py-2"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="md:col-span-2">
        <button type="submit"
          class="w-full bg-[var(--saylani-blue)] text-white py-3 rounded-lg font-semibold hover:bg-blue-800 transition shadow-md">
          Submit Registration
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (event) {
      const fields = document.querySelectorAll("input[required], select[required], textarea[required]");
      let isValid = true;

      fields.forEach(function (field) {
        if (!field.value.trim()) {
          isValid = false;
          field.classList.add("border-red-500");
        } else {
          field.classList.remove("border-red-500");
        }
      });

      if (!isValid) {
        event.preventDefault();
        alert("Please fill all required fields.");
      }
    });
  </script>
</body>

</html>
